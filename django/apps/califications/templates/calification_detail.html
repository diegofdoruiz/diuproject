{% extends 'base.html' %}
{% load bootstrap4 %}
{% block page_title %}
    Detalle de la partida
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-12">
			<div class="form-group">
				<label>Estudiante</label>
				<input type="text" value="{{calification.student}}" class="form-control">
			</div>
			<div class="form-group">
				<label>Pregunta</label>
				<input type="text" value="{{calification.question.name}}" class="form-control">
			</div>
			<div class="form-group">
				<label>Partida</label>
				<input type="text" value="{{calification.game}}" class="form-control">
			</div>
			<div class="form-group">
				<label>Nota</label>
				<input type="text" value="{{calification.note}}" class="form-control">
			</div>
		</div>
	</div>
</div>
{% endblock %}

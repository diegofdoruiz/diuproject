{% extends 'base.html' %}
{% load bootstrap4 %}
{% block page_title %}
    Crear calificacion
{% endblock %}

{% block content %}
	<div class="container h-100">
	    <div class="row align-items-center h-100">
	        <div class="col-8 mx-auto">
	            <div class="jumbotron" style="padding-top: 0.5rem;">
	            	<h4 class="text-center">Nueva calificacion</h4>
	            	<form method="POST" id="create-calification-form">
                        {% csrf_token %}
                        
	            		{% bootstrap_form form %}
		            	<hr>
	            	<div class="form-group">
	            		<button type="submit" class="btn btn-warning" form="create-calification-form">
	            			Guardar
	            		</button> 
	            	</div>
	            </div>
	        </div>
	    </div>
	</div>
{% endblock %}

{% block js %}
{% endblock %}

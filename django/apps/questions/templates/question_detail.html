{% extends 'base.html' %}
{% load bootstrap4 %}
{% block page_title %}
    Crear pregunta
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-12">
			<div class="form-group">
				<label>Question</label>
				<input type="text" value="{{question.question}}" class="form-control">
			</div>
			<div class="form-group">
				<label>Video</label>
				<input type="text" value="{{question.video}}" class="form-control">
			</div>
		</div>
	</div>
</div>
{% endblock %}

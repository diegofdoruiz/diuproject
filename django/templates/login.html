{% extends 'base.html' %}
{% load bootstrap4 %}
{% block page_title %}
    Inicio de sesión
{% endblock %}

{% block content %}
	<h1>Formulario para que el usuario inicie sesión</h1>
    <form method="POST" action="{% url 'login' %}">
	    {% csrf_token %}
		{% bootstrap_form form %}
		<button type="submit">Guardar</button>
	</form>
{% endblock %}
